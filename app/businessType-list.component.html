<section class="container">
<div class="row">
    <div class="col-md-6 selected-business-category-column" *ngIf="selectedbusinessCategory">
        <ul>
            <li class="business-category-row" *ngFor="let businessCategory of finalBusinessCategories" (click)="onSelect(businessCategory)" [class.selected]="businessCategory === selectedbusinessCategory">{{businessCategory.name}}
            </li>
        </ul>
    </div>
    <div class="col-md-6 selected-business-types-permits-column" *ngIf="selectedbusinessCategory">
        <div>
            <h2 [@flyInOut]="selectedbusinessCategory">
        {{selectedbusinessCategory.name | uppercase}}
        </h2>
            <div class="business-type" *ngFor="let businessType of selectedbusinessCategory.businessTypes" [@flyInOut]="selectedbusinessCategory">
                <div class="business-type-values">{{businessType.business_type | uppercase}} </div>
                <div class="permit" *ngFor="let permit of businessType.permits">
                    <a href="index.html" class="permit-name">{{permit.friendly_name}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
